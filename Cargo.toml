[package]
name = "fqdn-trie"
version = "0.4.2"
authors = ["Xophe <christophe.dousson@orange.com>"]
edition = "2021"
license = "MIT"
description = "FQDN (Fully Qualified Domain Name) lookup structures (based on tries)"
repository = "https://github.com/Orange-OpenSource/fqdn-trie"
documentation = "https://docs.rs/fqdn-trie"
keywords = ["fqdn","dns","trie"]
categories = ["data-structures", "algorithms"]

[features]
# Activate this feature to generate trie structures in a graphviz file
# (and if graphviz is installed, a PDF file could be directly generated by using dot)
# This feature is primarly devoted for debugging but could be used also for tutorial
graphviz = []

[dependencies]
fqdn = "0.3"

[dev-dependencies]
chrono = { version = "0.4", default-features = false }
cpu-time = "1"
